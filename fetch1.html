<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>

        cep = "87060380"

        const url = `https://viacep.com.br/ws/${cep}/json/`
        fetch(url)
        .then( (res) => {
            res.json().then( (data) => {
                console.log(data)
            })
        })
    </script>
</body>
